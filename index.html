<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #343a40;
            padding: 1rem;
            color: white;
            display: flex;
            align-items: center;
        }
        .navbar .navbar-toggler {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }
        .navbar-brand {
            margin-left: 1rem;
            font-size: 1.5rem;
        }
        .navbar-nav {
            margin-left: auto;
            display: flex;
            align-items: center;
        }
        .img-avatar {
            border-radius: 50%;
            margin-right: 0.5rem;
        }
        .sidebar {
            width: 250px;
            background-color: #f8f9fa;
            padding: 1rem;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
        }
        .sidebar-nav {
            list-style: none;
            padding: 0;
        }
        .sidebar-nav .nav-item {
            margin-bottom: 1rem;
        }
        .sidebar-nav .nav-item .nav-link {
            text-decoration: none;
            color: #343a40;
            display: flex;
            align-items: center;
        }
        .sidebar-nav .nav-item .nav-link i {
            margin-right: 0.5rem;
        }
        .main {
            margin-left: 260px;
            padding: 1rem;
        }
        .nav-tabs {
            display: flex;
            justify-content: space-around;
            border-bottom: 1px solid #dee2e6;
            margin-bottom: 1rem;
        }
        .nav-tabs .nav-item {
            list-style: none;
        }
        .nav-tabs .nav-item .nav-link {
            text-decoration: none;
            padding: 0.5rem 1rem;
            display: block;
            color: #007bff;
        }
        .nav-tabs .nav-item .nav-link.active {
            border-bottom: 2px solid #007bff;
        }
        .card {
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
            padding: 1rem;
        }
        .list-group {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .list-group-item {
            padding: 1rem;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
        }
        .list-group-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <header class="navbar">
        <button class="navbar-toggler"><span class="navbar-toggler-icon"><i class="fas fa-bars"></i></span></button>
        <a href="#" class="navbar-brand">Dashboard</a>
        <ul class="navbar-nav">
            <li>
                <img src="https://www.gravatar.com/avatar/f40e59adfaa683663a37a5966ac7e68b.jpg?d=mm&s=80" alt="Avatar" class="img-avatar">
                <span>Travis B (Pharmacist)</span>
            </li>
        </ul>
    </header>

    <!-- Sidebar -->
    <div class="sidebar">
        <nav>
            <ul class="sidebar-nav">
                <li class="nav-item">
                    <a href="#" class="nav-link active"><i class="fas fa-home"></i> SJOG BUNBURY</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link"><i class="fas fa-tachometer-alt"></i> Status</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link"><i class="fas fa-folder"></i> Browse Patients</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link"><i class="fas fa-search"></i> Patient Search</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link"><i class="fas fa-cubes"></i> Pyxis Stations</a>
                </li>
            </ul>
        </nav>
    </div>

    <!-- Main Content -->
    <main class="main">
        <div class="d-flex mb-3">
            <button class="btn btn-outline-primary"><i class="fas fa-angle-left"></i> HOSPITALS</button>
            <h2 class="text-center text-primary display-4 ml-4 my-auto mb-0">ST JOHN OF GOD BUNBURY</h2>
            <button class="btn btn-outline-primary ml-auto"><i class="fas fa-sync"></i> REFRESH</button>
        </div>

        <ul class="nav nav-tabs nav-fill font-lg mb-2">
            <li class="nav-item">
                <a href="#" class="nav-link">Pre-admissions</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link active">Wards</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">Consultants</a>
            </li>
        </ul>

        <div class="card">
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <div>Coronary Care Unit</div>
                    <span class="badge badge-info badge-pill">3</span>
                </li>
                <li class="list-group-item">
                    <div>Day Procedure Unit</div>
                    <span class="badge badge-info badge-pill">10</span>
                </li>
                <li class="list-group-item">
                    <div>Dialysis Bunbury</div>
                    <span class="badge badge-info badge-pill">8</span>
                </li>
            </ul>
        </div>
    </main>

</body>
</html>
